<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content"
  />
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0f172a">
  
    <title>Nicolas Gadner – Web & App Entwicklung</title>
    <meta name="description" content="Moderne Websites und Webapps: schnell, SEO-stark und auf Conversion gebaut. Faire Fixpreise, kurze Laufzeiten und 100% Geld-zurück-Garantie.">
  
    <!-- OG defaults (crawlers read these; JS changes won’t affect them) -->
    <meta property="og:title" content="Nicolas Gadner – Web & App Entwicklung">
    <meta property="og:description" content="Websites & Webapps, maßgeschneidert für Ihr Business.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:locale" content="de_DE">
    <meta property="og:locale:alternate" content="en_US">
  
    <!-- Favicon(s) -->
    <link rel="icon" href="/case/gadner_favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0f172a">
  
    <!-- Theme bootstrap: default light unless user saved dark -->
    <script>
      (() => {
        try {
          const saved = localStorage.getItem('theme');
          document.documentElement.classList.toggle('dark', saved === 'dark');
        } catch {}
      })();
    </script>
  
    <!-- Language auto-detect for UI (won’t affect crawlers’ OG) -->
    <script>
      (function () {
        const saved = localStorage.getItem('lang');
        const nav = (navigator.languages && navigator.languages[0]) || navigator.language || 'en';
        const browser = (saved || nav || '').toLowerCase();
        const lang = browser.startsWith('de') ? 'de' : 'en';
        const copy = {
          de: {
            title: 'Nicolas Gadner – Web & App Entwicklung',
            desc: 'Moderne Websites und Webapps: schnell, SEO-stark und auf Conversion gebaut. Faire Fixpreise, kurze Laufzeiten und 100% Geld-zurück-Garantie.',
            ogTitle: 'Nicolas Gadner – Web & App Entwicklung',
            ogDesc: 'Websites & Webapps, maßgeschneidert für Ihr Business.',
            ogLocale: 'de_DE'
          },
          en: {
            title: 'Nicolas Gadner – Web & App Development',
            desc: 'Modern websites and web apps: fast, SEO-strong, conversion-focused. Fair fixed prices, short timelines, and a 100% money-back guarantee.',
            ogTitle: 'Nicolas Gadner – Web & App Development',
            ogDesc: 'Websites & web apps tailored to your business.',
            ogLocale: 'en_US'
          }
        }[lang];
  
        document.documentElement.setAttribute('lang', lang);
        document.title = copy.title;
        const md = document.querySelector('meta[name="description"]');
        if (md) md.setAttribute('content', copy.desc);
        const ogt = document.querySelector('meta[property="og:title"]');
        const ogd = document.querySelector('meta[property="og:description"]');
        const ogl = document.querySelector('meta[property="og:locale"]');
        if (ogt) ogt.setAttribute('content', copy.ogTitle);
        if (ogd) ogd.setAttribute('content', copy.ogDesc);
        if (ogl) ogl.setAttribute('content', copy.ogLocale);
      })();
    </script>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
