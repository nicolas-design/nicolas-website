    <!-- Theme (dein bestehendes Script bleibt) -->
    <script>
      (() => {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = saved ? saved === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', isDark);
        } catch {}
      })();
    </script>

    <!-- ðŸ”¤ Sprach-Autodetect + Meta/Title setzen -->
    <script>
      (function () {
        // Optional: User-Override aus localStorage respektieren
        const saved = localStorage.getItem('lang'); // 'de' | 'en'
        const nav = (navigator.languages && navigator.languages[0]) || navigator.language || 'en';
        const browser = (saved || nav || '').toLowerCase();
        const lang = browser.startsWith('de') ? 'de' : 'en';

        const copy = {
          de: {
            title: 'Nicolas Gadner â€“ Web & App Entwicklung',
            desc: 'Moderne Websites und Webapps: schnell, SEO-stark und auf Conversion gebaut. Faire Fixpreise, kurze Laufzeiten und 100% Geld-zurÃ¼ck-Garantie.',
            ogTitle: 'Nicolas Gadner â€“ Web & App Entwicklung',
            ogDesc: 'Websites & Webapps, maÃŸgeschneidert fÃ¼r Ihr Business.',
            ogLocale: 'de_DE'
          },
          en: {
            title: 'Nicolas Gadner â€“ Web & App Development',
            desc: 'Modern websites and web apps: fast, SEO-strong, conversion-focused. Fair fixed prices, short timelines, and a 100% money-back guarantee.',
            ogTitle: 'Nicolas Gadner â€“ Web & App Development',
            ogDesc: 'Websites & web apps tailored to your business.',
            ogLocale: 'en_US'
          }
        }[lang];

        // <html lang="">
        document.documentElement.setAttribute('lang', lang);

        // <title>
        document.title = copy.title;

        // <meta name="description">
        const md = document.querySelector('meta[name="description"]');
        if (md) md.setAttribute('content', copy.desc);

        // Open Graph
        const ogt = document.querySelector('meta[property="og:title"]');
        const ogd = document.querySelector('meta[property="og:description"]');
        const ogl = document.querySelector('meta[property="og:locale"]');
        if (ogt) ogt.setAttribute('content', copy.ogTitle);
        if (ogd) ogd.setAttribute('content', copy.ogDesc);
        if (ogl) ogl.setAttribute('content', copy.ogLocale);
      })();
    </script>
